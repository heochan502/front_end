<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 한번도 방문하지 않은 링크 */
      a:link {
        color: black;
        text-decoration: none;
      }
      /* 한번 방문 했던 링크 라면 그래이 색상으로 변경 하겟다 */
      a:visited {
        color: gray;
      }
      /* 클릭되는 순간이나 그럴때 변경되는것 */
      a:active {
        color: blue;
      }
      /* 마우스가 올라갈때 색상 변환 */
      a:hover {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>navi.html</h1>
    <a href="https://www.naver.com" target="_blank">에어비엔비</a>

    <input type="radio" name="typ" value="1" id="typ_01" checked />
    <input type="radio" name="typ" value="2" id="typ_02" />
  </body>
</html>
