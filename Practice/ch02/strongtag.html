<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- b랑 i태그를 시메틱 요소가없다 그래서 둘다 안쓴다//b태그는 쓰지말고 strong 태그를 써야한다 b태그는 시각장애인분들에게 
    전달되는 내용이 일반 내용으로 전달 될수 도 있으니 스트롱이 맞다-->
    <b>b태그</b> <strong>strong 태그</strong> <span>span태그</span>
    <i>i태그 이탤릭 </i> <em>em태그 이탤릭</em>
  </body>
</html>
